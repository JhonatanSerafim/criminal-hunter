<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstMobile - Login</title>
    <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="./sing-in.css">
</head>
<body>
    <div class="background-image">
        <div class="login-container">
            <div class="login-menu">
                <h1>Ótimo</h1>
            </div>
                <p>Vamos punir um criminoso hoje!</p>
                <div class="buttons-login">
                    <button class="facebook-button">
                        <img class="icon-logo" src="../../assets/icon/facebook-icon.svg" alt="Facebook">
                        Entrar com Facebook
                    </button>
                    <button class="apple-button">
                        <img src="../../assets/icon/apple-icon.svg" alt="Apple">
                        Entrar com Apple
                    </button>
                    <button class="gmail-button">
                        <img src="../../assets/icon/gmail-icon.svg" alt="Gmail">
                        Entrar com Gmail
                    </button>
                    <button class="email-button">
                        <img src="../../assets/icon/mail-icon.svg" alt="Email">
                        Entrar com Email
                    </button>
                    <a href="#" class="anonymous-link">Acesso Anônimo</a>
                </div>
            </div>
        </div>
</body>
</html>
